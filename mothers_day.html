<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise Website</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    button {
      font-size: 18px;
      padding: 15px 30px;
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      border: 2px solid #2980b9;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<button onclick="redirectToSurprise()">Click here for a surprise</button>

<script>
  function redirectToSurprise() {
    window.location.href = "https://www.youtube.com/watch?v=FzaQfMvSX1g";
  }
</script>

</body>
</html>
